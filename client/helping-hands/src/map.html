    <style>
      #mapid { height: 180px;}
    </style>


    <title>Fecth JSON from API and map latitude longitude</title>
      </head>  
      <body>
        <h1>User Location</h1>

        

        <div id="mapid"></div>

        <script>
          const mymap = L.map('mapid').setView([38.6042, -90.2051],13);

          const attribution =
            '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributers';
          const tileUrl = 'http//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
          const tiles = L.tileLayer(tileUrl, {attribution});
          tiles.addTo(mymap);
          const api_url = 'https://api.openstreetmap.org/';

          async function getMap() {
            const response = await fetch(api_url);
            const data = await response.json();
            const {latitude, longitude} = data;

            document.getElementById('lat').textContent =latitude;
            document.getElementById('log').textContent =longitude;
          }

          getMap();
        </script>
    
      
    </body>
